# Test generated by RoostGPT for test intergration-test-artillery-gherkin-demo using AI Type Open AI and AI Model gpt-4


config:
  target: "{{ROOST_SERVER_URL}}/api"
  phases:
    - duration: 60
      arrivalRate: 20
scenarios:
  - name: "Create a new product"
    flow:
      - post:
          url: "/products"
          json:
            name: "Test Product"
            description: "This is a test product."
            price: 10.0
          headers:
            Content-Type: "application/json"
          capture:
            json: "$"
            as: "response"
      - think: 1
      - log: "Saved product {{ response }}"
      - assert:
          - path: "name"
            equal: "Test Product"
          - path: "description"
            equal: "This is a test product."
          - path: "price"
            equal: 10.0
