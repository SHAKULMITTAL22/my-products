# Test generated by RoostGPT for test intergration-test-artillery-gherkin-demo using AI Type Open AI and AI Model gpt-4


config:
  target: "{{ $processEnvironment.API_HOST }}"
  plugins:
    expect: {}
  payload:
    path: "Creating_a_new_product.csv"
    fields:
      - "name"
      - "description"
      - "price"
    skipHeader: true
  phases:
    - duration: 60
      arrivalRate: 20

scenarios:
  - name: "Creating a new product"
    flow:
      - log: "Given the product creation API is available"
      - post:
          url: "/products"
          json:
            name: "{{ name }}"
            description: "{{ description }}"
            price: "{{ price }}"
          headers:
            Authorization: "{{ $processEnvironment.AUTH_TOKEN }}"
          expect:
            - statusCode: 200
            - hasProperty: "name"
            - hasProperty: "description"
            - hasProperty: "price"
            - equals:
                - "{{ name }}"
                - "{{ description }}"
                - "{{ price }}"
          capture:
            json: "$.id"
            as: "productId"
      - think: 5
      - log: "And the product should be retrievable from the list of all products"
      - get:
          url: "/products/{{ productId }}"
          headers:
            Authorization: "{{ $processEnvironment.AUTH_TOKEN }}"
          expect:
            - statusCode: 200
            - hasProperty: "name"
            - hasProperty: "description"
            - hasProperty: "price"
            - equals:
                - "{{ name }}"
                - "{{ description }}"
                - "{{ price }}"
