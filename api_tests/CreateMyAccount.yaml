config:
  target: "http://localhost:8080"
  phases:
    - duration: 10
      arrivalRate: 1
  variables:
    accountId: ""
  processor: "./myFunctions.js"

scenarios:
  - name: "Create my account and verify"
    flow:
      - post:
          url: "/accounts"
          headers:
            Content-Type: "application/json"
          json:
            firstName: "{{$processEnvironment.FIRST_NAME}}"
            lastName: "{{$processEnvironment.LAST_NAME}}"
            email: "{{$processEnvironment.EMAIL}}"
            password: "{{$processEnvironment.PASSWORD}}"
          capture:
            json: "$.id"
            as: "accountId"
          expect:
            - statusCode: 201
            - contentType: "application/json"
            - hasProperty: "id"
            - hasProperty: "firstName"
            - hasProperty: "lastName" 
            - hasProperty: "email"
            - equals:
                - "$.firstName"
                - "{{$processEnvironment.FIRST_NAME}}"
            - equals:  
                - "$.lastName"
                - "{{$processEnvironment.LAST_NAME}}"
            - equals:
                - "$.email"
                - "{{$processEnvironment.EMAIL}}"
      - log: "Account created successfully with id {{ accountId }}"

      - get:
          url: "/me"
          headers:
            Authorization: "Bearer {{ $processEnvironment.AUTH_TOKEN }}"
          expect:
            - statusCode: 200
            - contentType: "application/json" 
            - hasProperty: "id"
            - equals:
                - "$.id"
                - "{{ accountId }}"
            - hasProperty: "firstName"
            - equals:
                - "$.firstName"
                - "{{$processEnvironment.FIRST_NAME}}"
            - hasProperty: "lastName"
            - equals:
                - "$.lastName" 
                - "{{$processEnvironment.LAST_NAME}}"
            - hasProperty: "email"
            - equals:
                - "$.email"
                - "{{$processEnvironment.EMAIL}}"
      - log: "Account verified successfully. Test passed!"
